<script>
    async function searchTracking() {
        const trackingCode = document.getElementById('trackingInput').value.trim();
        if (!trackingCode) {
            alert('Por favor ingrese un código de tracking');
            return;
        }

        try {
            // Hacemos la petición al API de Fuzion
            const response = await fetch('https://fuzioncargo.com/api/tracking', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    tracking: trackingCode
                })
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            
            // Mostrar resultados en nuestro diseño
            if (data && data.country) {
                document.getElementById('countryBar').textContent = data.country;
                document.getElementById('countryBar').style.display = 'block';
                
                const resultsContainer = document.getElementById('trackingResults');
                resultsContainer.style.display = 'block';
                
                // Convertir los datos al formato de nuestro diseño
                const trackingSteps = data.history.map(step => `
                    <div class="tracking-step">
                        <div class="step-icon ${step.status === 'completed' ? 'completed' : 'warehouse'}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                        </div>
                        <div class="step-content">
                            <div class="step-location">${step.location}</div>
                            <div class="step-date">${step.date}</div>
                        </div>
                    </div>
                `).join('');

                resultsContainer.innerHTML = trackingSteps;
            } else {
                alert('No se encontraron resultados para este tracking');
            }

        } catch (error) {
            console.error('Error:', error);
            
            // Si hay un error con la API de Fuzion, redirigimos a su página
            window.open(`https://fuzioncargo.com/seguimiento-v2/?tracking=${trackingCode}`, '_blank');
        }
    }

    function changeTab(element, tab) {
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        element.classList.add('active');
    }
</script>
