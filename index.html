<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DIJlogistics - Package Tracking</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .tracking-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-container img {
            max-height: 100px;
        }
        .tracking-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .result-container {
            margin-top: 30px;
            display: none;
        }
        .status-step {
            position: relative;
            padding-left: 30px;
            margin-bottom: 15px;
        }
        .status-step:before {
            content: '';
            position: absolute;
            left: 0;
            top: 5px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #28a745;
        }
        .status-step:after {
            content: '';
            position: absolute;
            left: 7px;
            top: 20px;
            width: 2px;
            height: calc(100% + 10px);
            background: #dee2e6;
        }
        .status-step:last-child:after {
            display: none;
        }
    </style>
</head>
<body>
    <div class="tracking-container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="img/dijlogistics-logo.png" alt="DIJlogistics Logo">
        </div>

        <!-- Tracking Form -->
        <div class="tracking-form">
            <h3 class="text-center mb-4">Hazle seguimiento a tu paquete</h3>
            <form id="trackingForm">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter tracking number" id="trackingNumber" required>
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i> Track
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Container -->
        <div class="result-container" id="resultContainer">
            <h4 class="mb-4">Tracking Results</h4>
            <div class="tracking-status">
                <!-- Status steps will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Tracking Logic -->
    <script>
        document.getElementById('trackingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const trackingNumber = document.getElementById('trackingNumber').value;
            
            // Show results container
            document.getElementById('resultContainer').style.display = 'block';
            
            // Here you would typically make an API call to your tracking system
            // For demo purposes, we'll show sample tracking steps
            const trackingStatus = document.querySelector('.tracking-status');
            trackingStatus.innerHTML = `
                <div class="status-step">
                    <h5>Package Received</h5>
                    <p>Package has been received at Miami facility</p>
                    <small class="text-muted">December 25, 2023 - 10:30 AM</small>
                </div>
                <div class="status-step">
                    <h5>In Transit</h5>
                    <p>Package is in transit to destination</p>
                    <small class="text-muted">December 26, 2023 - 2:15 PM</small>
                </div>
                <div class="status-step">
                    <h5>Out for Delivery</h5>
                    <p>Package is out for delivery</p>
                    <small class="text-muted">December 27, 2023 - 9:00 AM</small>
                </div>
            `;
        });
    </script>
</body>
</html>
